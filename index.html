<style>
    /* 1. L'ANIMATION DU REFLET (SHINE) */
    @keyframes goldShine {
        0% { background-position: -200%; }
        100% { background-position: 200%; }
    }

    /* 2. L'ANIMATION DE PULSATION (GLOW) */
    @keyframes goldPulse {
        0% { transform: scale(1); filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.4)); }
        100% { transform: scale(1.05); filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.9)); }
    }

    /* 3. STYLE DES CARTES */
    .pricing-wrapper {
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        background-color: #000;
        padding: 50px 10px;
        font-family: 'Arial', sans-serif;
    }

    .pricing-card {
        background: #111;
        border: 1px solid #222;
        border-radius: 20px;
        width: 300px;
        padding: 35px;
        text-align: center;
        color: white;
        transition: 0.3s;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .pricing-card:hover {
        border-color: #ffd700;
        transform: translateY(-5px);
    }

    .pricing-card h2 {
        color: #ffd700;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 25px;
    }

    .pricing-card p {
        margin: 12px 0;
        font-size: 1.1rem;
        color: #ddd;
    }

    /* 4. LE TEXTE COMBO PREMIUM DORÉ */
    .combo-gold {
        display: inline-block;
        margin: 20px 0;
        font-weight: 900;
        font-size: 1.4rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        
        /* Couleur Or avec reflet blanc qui bouge */
        background: linear-gradient(90deg, #ffd700, #fff, #ffd700);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        
        /* Application des animations */
        animation: goldShine 3s linear infinite, goldPulse 1.5s ease-in-out infinite alternate;
    }

    /* 5. LE BOUTON */
    .btn-glow {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 30px;
        border: 1px solid #ffd700;
        color: #ffd700;
        text-decoration: none;
        border-radius: 50px;
        font-weight: bold;
        text-transform: uppercase;
        font-size: 0.9rem;
        transition: 0.3s;
    }

    .btn-glow:hover {
        background: #ffd700;
        color: #000;
        box-shadow: 0 0 15px #ffd700;
    }
</style>

<div class="pricing-wrapper">
    
    <div class="pricing-card">
        <h2>Sedan</h2>
        <p>Lavage + Détail — 200$</p>
        <p>Vitres Teintées — 200$</p>
        <div class="combo-gold">Combo Premium - 450$</div>
        <br>
        <a href="#booking" class="btn-glow">Voir les options</a>
    </div>

    <div class="pricing-card">
        <h2>SUV / Crossover</h2>
        <p>Lavage + Détail — 200$</p>
        <p>Vitres Teintées — 300$</p>
        <div class="combo-gold">Combo Premium - 550$</div>
        <br>
        <a href="#booking" class="btn-glow">Voir les options</a>
    </div>

    <div class="pricing-card">
        <h2>Truck / Van</h2>
        <p>Lavage + Détail — 200$</p>
        <p>Vitres Teintées — 400$</p>
        <div class="combo-gold">Combo Premium - 700$</div>
        <br>
        <a href="#booking" class="btn-glow">Voir les options</a>
    </div>

</div>
