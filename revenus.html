<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowShine | Revenus</title>
    <style>
        body { margin:0; font-family: 'Segoe UI', sans-serif; background:#0e0e0e; color:#f5f5f5; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        header { width: 100%; max-width: 600px; text-align: center; padding: 20px 0; border-bottom: 2px solid #ffd700; margin-bottom: 30px; }
        header h1 { color: #ffd700; text-transform: uppercase; letter-spacing: 2px; margin: 0; font-size: 1.5rem; }

        .total-box { 
            background: linear-gradient(145deg, #1a1a1a, #111);
            padding: 30px; border-radius: 15px; border: 2px solid #ffd700;
            text-align: center; width: 100%; max-width: 400px; margin-bottom: 30px;
        }
        .total-box span { display: block; font-size: 0.8rem; color: #888; text-transform: uppercase; }
        .total-box h2 { font-size: 3rem; margin: 5px 0; color: #ffd700; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; width: 100%; max-width: 500px; margin-bottom: 30px; }
        .stat-card { background: #1a1a1a; padding: 15px; border-radius: 10px; border: 1px solid #333; text-align: center; }
        .stat-card h4 { margin: 0; font-size: 0.7rem; color: #ffd700; }
        .stat-card p { margin: 5px 0 0; font-weight: bold; }

        .history { width: 100%; max-width: 500px; }
        .history h3 { font-size: 0.9rem; color: #888; text-transform: uppercase; margin-bottom: 15px; border-left: 3px solid #ffd700; padding-left: 10px; }
        .log { 
            background: #1a1a1a; padding: 15px; border-radius: 8px; margin-bottom: 8px; 
            display: flex; justify-content: space-between; align-items: center; border-left: 4px solid #333;
        }
        .log-info span { display: block; font-size: 0.7rem; color: #666; }
        .log-price { font-weight: bold; color: #ffd700; }

        .back-btn { margin-top: 40px; color: #777; text-decoration: none; font-size: 0.85rem; border: 1px solid #333; padding: 10px 20px; border-radius: 5px; }
    </style>
</head>
<body>

    <header>
        <h1>RAPPORT DES REVENUS</h1>
    </header>

    <div class="total-box">
        <span>Total Mensuel (Janvier)</span>
        <h2>1 450 $</h2>
    </div>

    <div class="stats-grid">
        <div class="stat-card"><h4>SK</h4><p>450$</p></div>
        <div class="stat-card"><h4>EVANS</h4><p>600$</p></div>
        <div class="stat-card"><h4>DP</h4><p>400$</p></div>
    </div>

    <div class="history">
        <h3>Derniers Lavages</h3>
        <div class="log">
            <div class="log-info"><strong>Honda Civic (Sedan)</strong><span>Lavage par SK - Aujourd'hui</span></div>
            <div class="log-price">200$</div>
        </div>
        <div class="log">
            <div class="log-info"><strong>Ford F-150 (Truck)</strong><span>Lavage par Evans - Hier</span></div>
            <div class="log-price">700$</div>
        </div>
    </div>

    <a href="admin-panel.html" class="back-btn">‚Üê RETOUR PANEL BOSS</a>

</body>
</html>
