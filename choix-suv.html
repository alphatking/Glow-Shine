<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options SUV - GlowShine Car</title>
    <style>
        body { background: #0e0e0e; color: white; font-family: sans-serif; padding: 20px; text-align: center; }
        .container { max-width: 500px; margin: auto; }
        h1 { color: #ffd700; margin-bottom: 30px; }
        
        .option-card { background: #1a1a1a; border: 1px solid #333; padding: 20px; border-radius: 15px; margin-bottom: 15px; cursor: pointer; transition: 0.3s; }
        .option-card:hover { border-color: #ffd700; transform: translateY(-5px); }
        .option-card h3 { margin: 0; color: #ffd700; }
        
        /* EFFET DOR√â ANIM√â */
        @keyframes shine { 0% { background-position: -200%; } 100% { background-position: 200%; } }
        .gold-shine {
            background: linear-gradient(90deg, #ffd700, #fff, #ffd700);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 3s linear infinite;
            font-weight: bold;
        }

        .price { font-size: 1.2rem; font-weight: bold; margin: 10px 0; }
        .depot-text { font-size: 0.9rem; color: #aaa; }

        /* LE MODAL */
        #payment-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1a1a1a; padding: 30px; border-radius: 20px; border: 2px solid #ffd700; width: 90%; max-width: 400px; box-shadow: 0 0 50px rgba(0,0,0,0.8); z-index: 100; }
        .details-box { background: #111; padding: 15px; border-radius: 10px; text-align: left; margin: 15px 0; border-left: 4px solid #ffd700; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #333; border-radius: 5px; color: white; box-sizing: border-box; }
        .btn-confirm { background: #ffd700; color: black; width: 100%; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        #interac-info { display: none; }
        #overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 99; }
    </style>
</head>
<body>
<div id="overlay" onclick="closeModal()"></div>
<div class="container">
    <a href="index.html" style="color:#888; text-decoration:none;">‚Üê Retour</a>
    <h1>Options pour SUV</h1>
    
    <div class="option-card" onclick="openModal('SUV - Lavage + D√©tail', '250$', '75$', 'Nettoyage SUV', 'Shampoing complet', 'N/A')">
        <h3>Lavage + D√©tail</h3>
        <p class="price">250$</p>
        <p class="depot-text">D√©p√¥t requis (30%) : 75$</p>
    </div>

    <div class="option-card" style="border: 2px solid #ffd700;" onclick="openModal('Combo Premium SUV', '500$', '150$', 'D√©contamination SUV', 'Soin Cuir & Tissus', 'Protection UV Incluse')">
        <h3 class="gold-shine">‚≠ê Combo Premium ‚≠ê</h3>
        <p class="price">500$</p>
        <p class="depot-text">D√©p√¥t requis (30%) : 150$</p>
    </div>
</div>

<div id="payment-modal">
    <h2 id="modal-title" style="color:#ffd700;"></h2>
    <div class="details-box" id="modal-list"></div>
    <div id="step-1">
        <input type="text" id="car-info" placeholder="Mod√®le et ann√©e du v√©hicule">
        <button class="btn-confirm" onclick="goToInterac()">Confirmer</button>
    </div>
    <div id="interac-info">
        <p>D√©p√¥t de : <b id="modal-depot" style="color:#ffd700;"></b></p>
        <div style="text-align:left; background:#000; padding:10px; font-size:0.8rem;">
            <p>Virement : Glowshinecar@gmail.com</p>
            <p>R√©ponse : GlowShine</p>
        </div>
    </div>
    <button onclick="closeModal()" style="margin-top:15px; background:none; border:none; color:#888; cursor:pointer;">Fermer</button>
</div>

<script>
    function openModal(title, total, depot, ext, int, tint) {
        document.getElementById('modal-title').innerText = title;
        document.getElementById('modal-depot').innerText = depot;
        let html = "";
        if(ext !== 'N/A') html += `<p>‚ú® <b>Ext√©rieur :</b> ${ext}</p>`;
        if(int !== 'N/A') html += `<p>üßº <b>Int√©rieur :</b> ${int}</p>`;
        if(tint !== 'N/A') html += `<p>üï∂Ô∏è <b>Teintage :</b> ${tint}</p>`;
        document.getElementById('modal-list').innerHTML = html;
        document.getElementById('step-1').style.display = 'block';
        document.getElementById('interac-info').style.display = 'none';
        document.getElementById('payment-modal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
    }
    function goToInterac() {
        if(document.getElementById('car-info').value === "") return alert("Indiquez votre v√©hicule");
        document.getElementById('step-1').style.display = 'none';
        document.getElementById('interac-info').style.display = 'block';
    }
    function closeModal() { document.getElementById('payment-modal').style.display = 'none'; document.getElementById('overlay').style.display = 'none'; }
</script>
</body>
</html>
