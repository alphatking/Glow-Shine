    <style>
        body { margin:0; font-family: 'Segoe UI', sans-serif; background:#0e0e0e; color:#f5f5f5; padding: 20px; }
        h2 { color: #ffd700; text-align: center; text-transform: uppercase; letter-spacing: 2px; margin-top: 40px; margin-bottom: 40px; }
        
        .staff-grid { 
            display: flex;

            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        .staff-btn:hover { border-color: #ffd700; background: #222; transform: translateY(-2px); }

        /* Bouton Spécial pour Toi (Boss) */

            margin-top: 30px;

        }
        
        .logout-btn {
            display: block;
            text-align: center;
            margin-top: 50px;
            color: #777;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .logout-btn:hover { color: #ff4444; }
