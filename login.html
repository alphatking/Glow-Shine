<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Employé - GlowShine Car</title>
    <style>
        body { background: #0e0e0e; color: white; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .login-card { background: #1a1a1a; padding: 40px; border-radius: 15px; border: 1px solid #ffd700; width: 100%; max-width: 350px; text-align: center; }
        h1 { color: #ffd700; font-size: 1.5rem; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border-radius: 8px; border: 1px solid #333; background: #222; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #ffd700; color: black; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #ffc400; transform: translateY(-2px); }
        .back-link { display: block; margin-top: 20px; color: #888; text-decoration: none; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="login-card">
    <h1>Espace Gestion</h1>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Identifiant" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
    </form>
    <p id="error-msg" style="color: red; display: none; margin-top: 15px; font-size: 0.9rem;">Identifiants incorrects</p>
    <a href="index.html" class="back-link">← Retour au site</a>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;

        // LOGIQUE DE CONNEXION AVEC PLUSIEURS COMPTES
        if ((user === "admin" && pass === "glow2026") || 
            (user === "Sk" && pass === "MoneyCash")) {
            
            alert("Connexion réussie pour " + user + " !");
            // Redirection vers la page de gestion (à créer)
            window.location.href = "gestion.html"; 
        } else {
            document.getElementById('error-msg').style.display = 'block';
        }
    });
</script>

</body>
</html>
