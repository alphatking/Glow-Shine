<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlowShine Car | Connexion Staff</title>
    <style>
        body { 
            margin:0; font-family: 'Segoe UI', sans-serif; 
            background: #0e0e0e; color: #f5f5f5; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh;
        }
        .login-card {
            background: #1a1a1a; padding: 40px; border-radius: 15px;
            border: 1px solid #ffd700; box-shadow: 0 0 25px rgba(255, 215, 0, 0.1);
            width: 100%; max-width: 350px; text-align: center;
        }
        .login-card h2 { color: #ffd700; margin-bottom: 30px; text-transform: uppercase; letter-spacing: 2px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-group label { display: block; color: #ffd700; font-size: 0.75rem; margin-bottom: 8px; font-weight: bold; }
        .input-group input {
            width: 100%; padding: 12px; border-radius: 5px; border: 1px solid #333;
            background: #000; color: white; box-sizing: border-box; outline: none;
        }
        .btn-login {
            width: 100%; padding: 14px; background: #ffd700; color: black;
            border: none; border-radius: 5px; font-weight: bold; cursor: pointer;
            text-transform: uppercase; margin-top: 10px; transition: 0.3s;
        }
        .btn-login:hover { background: #fff; }
        .back-home { display: block; margin-top: 25px; color: #555; text-decoration: none; font-size: 0.85rem; }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>GlowShine Staff</h2>
        <form id="loginForm">
            <div class="input-group">
                <label>IDENTIFIANT</label>
                <input type="text" id="username" placeholder="Ton nom" required autocomplete="off">
            </div>
            <div class="input-group">
                <label>MOT DE PASSE</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-login">Se Connecter</button>
        </form>
        <a href="index.html" class="back-home">← Retour au site client</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // --- TABLEAU DES ACCÈS GLOWSHINE ---
            
            // 1. BOSS (Toi)
            if(user === "admin" && pass === "2774") {
                window.location.href = "gestion.html";
            } 
            // 2. SK
            else if(user === "SK" && pass === "MoneyCash") {
                window.location.href = "travaux.html";
            }
            // 3. EVANS
            else if(user === "EVANS" && pass === "4503") {
                window.location.href = "travaux.html";
            }
            // 4. DP
            else if(user === "Dp" && pass === "5403") {
                window.location.href = "travaux.html";
            }
            else {
                alert("Accès refusé. Identifiant ou mot de passe incorrect.");
            }
        });
    </script>
</body>
</html>
