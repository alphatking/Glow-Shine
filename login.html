<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion GlowShine</title>
    <style>
        body { background: #0e0e0e; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .box { background: #1a1a1a; padding: 35px; border-radius: 15px; border: 2px solid #ffd700; text-align: center; width: 320px; box-shadow: 0 0 20px rgba(255, 215, 0, 0.1); }
        h2 { color: #ffd700; margin-bottom: 25px; text-transform: uppercase; letter-spacing: 1px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; font-size: 16px; }
        input:focus { border-color: #ffd700; outline: none; }
        button { width: 100%; padding: 12px; background: #ffd700; color: black; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; margin-top: 15px; transition: 0.3s; }
        button:hover { background: #ffc400; transform: translateY(-2px); }
        #msg { color: #ff4444; margin-top: 15px; font-size: 0.9rem; font-weight: bold; }
        .back { display: block; margin-top: 20px; color: #666; text-decoration: none; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="box">
    <h2>GlowShine Log</h2>
    <input type="text" id="user" placeholder="Identifiant">
    <input type="password" id="pass" placeholder="Mot de passe">
    <button onclick="connecter()">SE CONNECTER</button>
    <p id="msg"></p>
    <a href="index.html" class="back">← Retour au site</a>
</div>

<script>
    function connecter() {
        const u = document.getElementById('user').value.trim().toLowerCase();
        const p = document.getElementById('pass').value.trim();
        const msg = document.getElementById('msg');

        // LISTE DES COMPTES
        if (u === "admin" && p === "glow2026") {
            alert("Accès autorisé : Bonjour Boss !");
            window.location.href = "gestion.html";
        } 
        else if (u === "sk" && p === "MoneyCash") {
            alert("Accès autorisé : Bonjour Sk !");
            window.location.href = "gestion.html";
        } 
        else if ((u === "evans" || u === "evans ducharmes") && p === "4503") {
            alert("Accès autorisé : Bonjour Evans !");
            window.location.href = "gestion.html";
        } 
        else {
            msg.innerText = "Identifiant ou mot de passe incorrect.";
        }
    }
</script>

</body>
</html>
